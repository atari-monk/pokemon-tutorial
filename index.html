<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game Demo</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="canvas-container">
      <div id="canvas-overlay"></div>

      <canvas></canvas>

      <div id="user-interface" class="user-interface">
        <div id="draggle-health-bar-container">
          <h1 id="health-bar-text">Draggle</h1>
          <div id="health-bar">
            <div id="health-bar-grey"></div>
            <div id="enemy-health-bar" class="health-bar-green"></div>
          </div>
        </div>

        <div id="emby-health-bar-container">
          <h1 id="health-bar-text">Emby</h1>
          <div id="health-bar">
            <div id="health-bar-grey"></div>
            <div id="player-health-bar" class="health-bar-green"></div>
          </div>
        </div>

        <div id="bar-container">
          <div id="dialogue-box"></div>
          <div id="attacks-container"></div>
          <div id="attack-type-container">
            <h1 id="attack-type">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/js/data/battle-zones.js"></script>
    <script src="./src/js/data/collisions.js"></script>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
